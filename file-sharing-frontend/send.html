<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send File - QuickSend</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="index.html" class="back-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Back
      </a>
      <h1>Send File</h1>
    </header>

    <main class="main-content">
      <div class="upload-card">
        <div class="drop-zone" id="dropZone">
          <input type="file" id="fileInput" multiple hidden>
          <div class="drop-zone-content" id="dropZoneContent">
            <svg class="upload-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
            <h3>Drop files here</h3>
            <p>or</p>
            <button type="button" class="btn btn-primary" id="selectFileBtn">Choose Files</button>
            <p class="file-size-hint">Max 20 files • 200MB total</p>
          </div>
          
          <div class="file-preview" id="filePreview" style="display: none;">
            <div class="file-info">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              <div class="file-details">
                <p class="file-name" id="fileName"></p>
                <p class="file-size" id="fileSize"></p>
              </div>
            </div>
            <button type="button" class="btn btn-secondary" id="changeFileBtn">Change</button>
          </div>
        </div>

        <button type="button" class="btn btn-primary btn-large" id="sendBtn" style="display: none;">
          <span id="btnText">Send File</span>
          <div class="spinner" id="spinner" style="display: none;"></div>
        </button>
        
        <div class="progress-container" id="progressContainer" style="display: none;">
          <div class="progress-bar" id="progressBar"></div>
          <span class="progress-text" id="progressText">0%</span>
        </div>
      </div>

      <div class="result-card" id="resultCard" style="display: none;">
        <div class="success-icon">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <h2>File Uploaded Successfully!</h2>
        <p class="result-message">Share this code to receive the file</p>
        
        <div class="code-display">
          <span class="code" id="codeDisplay"></span>
          <button type="button" class="btn btn-icon" id="copyBtn" title="Copy code">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
          </button>
        </div>
        
        <div class="download-status" id="downloadStatus" style="display: none;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>File has been downloaded by receiver!</span>
        </div>
        
        <p class="expiry-notice">⏱️ Code expires in 10 minutes</p>
        
        <button type="button" class="btn btn-secondary" onclick="location.reload()">Send Another File</button>
      </div>

      <div class="error-card" id="errorCard" style="display: none;">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#ef4444">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p id="errorMessage"></p>
        <button type="button" class="btn btn-secondary" onclick="location.reload()">Try Again</button>
      </div>
    </main>
  </div>

  <script src="./js/config.js"></script>
<script src="./js/send.js"></script>
</body>
</html>
