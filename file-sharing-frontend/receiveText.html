<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receive Text - QuickSend</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="index.html" class="back-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Back
      </a>
      <h1>Receive Text</h1>
    </header>

    <main class="main-content">
      <div class="receive-card">
        <div class="receive-icon">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
        </div>
        
        <h2>Enter Share Code</h2>
        <p>Enter the 6-digit code to view the text</p>

        <div class="code-input-group">
          <input 
            type="text" 
            id="codeInput" 
            class="code-input" 
            placeholder="000000" 
            maxlength="6"
            inputmode="numeric"
            pattern="[0-9]*"
            autocomplete="off"
          >
        </div>

        <button type="button" class="btn btn-primary btn-large" id="receiveBtn">
          <span id="btnText">Receive Text</span>
          <div class="spinner" id="spinner" style="display: none;"></div>
        </button>

        <p class="help-text">Enter a 6-digit numeric code. Codes expire in 10 minutes.</p>
      </div>

      <div class="text-display-card" id="textDisplayCard" style="display: none;">
        <div class="success-icon">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <h2>Text Received!</h2>
        
        <div class="text-display-container">
          <textarea 
            id="textDisplay" 
            class="text-display" 
            readonly
          ></textarea>
          <div class="text-actions">
            <button type="button" class="btn btn-primary" id="copyTextBtn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
              </svg>
              Copy to Clipboard
            </button>
            <span id="copySuccess" class="copy-success" style="display: none;">âœ“ Copied!</span>
          </div>
        </div>
        
        <button type="button" class="btn btn-secondary" onclick="location.reload()">Receive Another Text</button>
      </div>

      <div class="error-card" id="errorCard" style="display: none;">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#ef4444">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p id="errorMessage"></p>
        <button type="button" class="btn btn-secondary" onclick="document.getElementById('errorCard').style.display='none'">Try Again</button>
      </div>
    </main>
  </div>

  <script src="./js/config.js"></script>
  <script src="./js/receiveText.js"></script>
</body>
</html>
