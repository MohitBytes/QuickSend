<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receive File - QuickSend</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="index.html" class="back-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Back
      </a>
      <h1>Receive File</h1>
    </header>

    <main class="main-content">
      <div class="receive-card">
        <div class="receive-icon">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
        </div>
        
        <h2>Enter Share Code</h2>
        <p>Enter the 6-digit code to download the file</p>

        <div class="code-input-group">
          <input 
            type="text" 
            id="codeInput" 
            class="code-input" 
            placeholder="000000" 
            maxlength="6"
            inputmode="numeric"
            pattern="[0-9]*"
            autocomplete="off"
          >
        </div>

        <button type="button" class="btn btn-primary btn-large" id="downloadBtn">
          <span id="btnText">Download File</span>
          <div class="spinner" id="spinner" style="display: none;"></div>
        </button>

        <p class="help-text">Enter a 6-digit numeric code. Codes expire in 10 minutes.</p>
      </div>

      <div class="error-card" id="errorCard" style="display: none;">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#ef4444">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p id="errorMessage"></p>
        <button type="button" class="btn btn-secondary" onclick="document.getElementById('errorCard').style.display='none'">Try Again</button>
      </div>
    </main>
  </div>

<script src="./js/config.js"></script>
<script src="./js/receive.js"></script>
</body>
</html>
